<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Salário família</title>
</head>
<body>
    <div id="pagina">
        <header>
        
        </header>
        <main>
            <div id="inputs">
                <input type="text" id="nome" placeholder="Empregado">
                <input type="number" id="qtdFilhos" placeholder="Quantidade de filhos menores 14 anos ou inválidos">
                <input type="number" id="salario" placeholder="Salário Contribuição" >
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Salário-contribuição</th>
                        <th>Conta do Salário Família</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Até R$ 806,80</td>
                        <td>R$ 41,37 por filho</td>
                    </tr>
                    <tr>
                        <td>Entre R$ 806,81 e R$ 1212,63</td>
                        <td>R$ 29,16 por filho</td>
                    </tr>
                    <tr>
                        <td>Mais de R$ 1212,63</td>
                        <td>Não há</td>
                    </tr>
                </tbody>
            </table>
            <div id="btnCalcular">Calcular</div>
            <div id="resultado"></div>
        </main>
       
        <script src="main.js"></script>
    </div>
</body>
</html>
